<script>
    // 3. Hacer un algoritmo en JavaScript que lea un n√∫mero y determinar si termina en 4.
    function terminaCuatro(valor = 0, valorUltimo) {
        const valorString = valor.toString();
        const array2 = valorString.split("");
        const ultimoValor = array2[array2.length - 1];
        if (ultimoValor == valorUltimo) {
            alert(`el numero ${valor} termina en ${valorUltimo}`);
        } else {
            alert(`el numero ${valor}  no termina en ${valorUltimo}`);
        }
    }
    let numero = prompt("Ingrese un numero");
    terminaCuatro(numero, 4);
</script>
