<script>
    // Función para convertir centímetros a pulgadas
function centimetrosAPulgadas(centimetros) {
  var pulgadas = centimetros / 2.54;
  return pulgadas;
}

// Función para convertir libras a kilogramos
function librasAKilogramos(libras) {
  var kilogramos = libras * 0.45359237;
  return kilogramos;
}

// Leer la cantidad de centímetros y libras del usuario
var centimetros = parseFloat(prompt("Ingrese la longitud en centímetros:"));
var libras = parseFloat(prompt("Ingrese el peso en libras:"));

// Realizar las conversiones
var pulgadas = centimetrosAPulgadas(centimetros);
var kilogramos = librasAKilogramos(libras);

// Mostrar los resultados
alert(centimetros + " centímetros son equivalentes a " + pulgadas.toFixed(2) + " pulgadas.");
alert(libras + " libras son equivalentes a " + kilogramos.toFixed(2) + " kilogramos.");

</script>
