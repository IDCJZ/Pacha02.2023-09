<script>
    // Inicializar una variable para almacenar la suma
var suma = 0;

// Inicializar una variable para contar los números
var contador = 1;

// Usar un ciclo while para sumar los números del 1 al 100
while (contador <= 100) {
  suma += contador;
  contador++;
}

// Mostrar la suma
console.log("La suma de los primeros cien números es: " + suma);

</script>
