<script>
    // Definir el número de términos en la serie (cuantos más términos, mayor precisión)
var numTerminos = parseInt(prompt("Ingrese la cantidad de términos para la aproximación de Pi:"));

// Inicializar el valor de Pi
var pi = 0;

// Calcular la aproximación de Pi utilizando la serie de Gregory-Leibniz
for (var i = 0; i < numTerminos; i++) {
  var denominador = 2 * i + 1;
  var termino = 4 / denominador;

  // Alternar la suma y la resta en cada término
  if (i % 2 === 0) {
    pi += termino;
  } else {
    pi -= termino;
  }
}

// Mostrar la aproximación de Pi
alert("La aproximación de Pi con " + numTerminos + " términos de la serie de Gregory-Leibniz es: " + pi);

</script>
