<script>
    // Función para calcular la serie de Fibonacci hasta el término n
function calcularFibonacci(n) {
  var fibonacci = [0, 1]; // Inicializamos con los dos primeros términos

  for (var i = 2; i < n; i++) {
    var siguienteTermino = fibonacci[i - 1] + fibonacci[i - 2];
    fibonacci.push(siguienteTermino);
  }

  return fibonacci;
}

// Leer la cantidad de términos que deseas calcular
var n = parseInt(prompt("Ingrese la cantidad de términos de la serie de Fibonacci que desea calcular:"));

// Calcular la serie de Fibonacci
var serieFibonacci = calcularFibonacci(n);

// Mostrar la serie de Fibonacci
alert("Los primeros " + n + " términos de la serie de Fibonacci son: " + serieFibonacci.join(", "));

</script>
