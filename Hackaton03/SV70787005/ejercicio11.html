<script>
//11.Hacer un algoritmo en JavaScript que lea dos números y diga cuál es el mayor.

const number1 = prompt("Ingrese numero 1");

const number2 = prompt("Imgrese numero 2");

if (number1 === number2) {
  alert(`los 2 numeros son iguales con el valor de: ${number1}`);
} else {
  if (number1 > number2) {
    alert(`el numero ${number1} es mayor que ${number2}`);
  } else {
    alert(`el numero ${number2} es mayor que ${number1}`);
  }
}
</script>
