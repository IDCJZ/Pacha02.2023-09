<script>
    // Leer una letra del usuario
var letra = prompt("Ingrese una letra:").toLowerCase(); // Convertir la letra a minúsculas para hacer la comparación más fácil

// Verificar si la letra es una vocal
if (letra.length === 1 && "aeiou".indexOf(letra) !== -1) {
  alert("La letra ingresada es una vocal.");
} else {
  alert("La letra ingresada no es una vocal.");
}

</script>
