<script>
    // Leer un número del usuario (1-7)
var numero = parseInt(prompt("Ingrese un número del 1 al 7 para obtener el día de la semana:"));

// Utilizar un switch para determinar el día de la semana
var diaSemana;

switch (numero) {
  case 1:
    diaSemana = "Domingo";
    break;
  case 2:
    diaSemana = "Lunes";
    break;
  case 3:
    diaSemana = "Martes";
    break;
  case 4:
    diaSemana = "Miércoles";
    break;
  case 5:
    diaSemana = "Jueves";
    break;
  case 6:
    diaSemana = "Viernes";
    break;
  case 7:
    diaSemana = "Sábado";
    break;
  default:
    diaSemana = "Número inválido";
}

// Mostrar el día de la semana
console.log("El número " + numero + " corresponde a " + diaSemana);

</script>
