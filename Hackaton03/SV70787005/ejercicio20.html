<script>
    // Leer el número del usuario
var numero = parseInt(prompt("Ingrese un número para calcular su factorial:"));

// Validar que el número sea un entero positivo
if (isNaN(numero) || numero < 0) {
  alert("Por favor, ingrese un número entero positivo válido.");
} else {
  // Inicializar una variable para almacenar el factorial
  var factorial = 1;

  // Calcular el factorial del número
  for (var i = 1; i <= numero; i++) {
    factorial *= i;
  }

  // Mostrar el factorial del número
  console.log("El factorial de " + numero + " es: " + factorial);
}

</script>
