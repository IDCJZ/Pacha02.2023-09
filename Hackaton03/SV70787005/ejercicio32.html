<script>
    // Bucle para permitir al usuario continuar
while (true) {
  // Coloca tu código principal aquí

  // Pregunta al usuario si desea continuar
  var continuar = prompt("¿Desea continuar? (Ingrese 's' para sí, 'n' para no)").toLowerCase();

  // Verifica la respuesta del usuario
  if (continuar !== 's') {
    break; // Sale del bucle si la respuesta no es 's'
  }
}

</script>
