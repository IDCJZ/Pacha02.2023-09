<script>
    // Leer 4 números enteros positivos del usuario
var num1 = parseInt(prompt("Ingrese el primer número entero positivo:"));
var num2 = parseInt(prompt("Ingrese el segundo número entero positivo:"));
var num3 = parseInt(prompt("Ingrese el tercer número entero positivo:"));
var num4 = parseInt(prompt("Ingrese el cuarto número entero positivo:"));

// Inicializar variables para contar números pares y encontrar el mayor
var pares = 0;
var mayor = num1;

// Verificar cuántos números son pares y encontrar el mayor
if (num1 % 2 === 0) {
  pares++;
}
if (num2 % 2 === 0) {
  pares++;
  if (num2 > mayor) {
    mayor = num2;
  }
}
if (num3 % 2 === 0) {
  pares++;
  if (num3 > mayor) {
    mayor = num3;
  }
}
if (num4 % 2 === 0) {
  pares++;
  if (num4 > mayor) {
    mayor = num4;
  }
}

// Calcular el cuadrado del segundo si el tercero es par
if (num3 % 2 === 0) {
  var cuadradoSegundo = num2 * num2;
  console.log("El cuadrado del segundo número es: " + cuadradoSegundo);
}

// Calcular la media de los 4 números si el primero es menor que el cuarto
if (num1 < num4) {
  var media = (num1 + num2 + num3 + num4) / 4;
  console.log("La media de los 4 números es: " + media);
}

// Verificar si el segundo es mayor que el tercero y si el tercero está entre 50 y 700
if (num2 > num3 && num3 >= 50 && num3 <= 700) {
  var sumaTotal = num1 + num2 + num3 + num4;
  console.log("La suma de los 4 números es: " + sumaTotal);
}

// Mostrar la cantidad de números pares y el mayor de todos
console.log("Cantidad de números pares: " + pares);
console.log("El mayor de todos los números es: " + mayor);

</script>
