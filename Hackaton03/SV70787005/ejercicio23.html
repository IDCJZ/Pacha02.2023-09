<script>
    // Inicializar una variable para almacenar la suma
var sumaPares = 0;

// Usar un bucle for para sumar los números pares hasta 1000
for (var i = 2; i <= 1000; i += 2) {
  sumaPares += i;
}

// Mostrar la suma de los números pares
console.log("La suma de todos los números pares hasta 1000 es: " + sumaPares);

</script>
