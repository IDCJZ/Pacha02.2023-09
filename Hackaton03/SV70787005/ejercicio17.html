<script>
    // Leer la cantidad de CDs vendidos
var cantidadCDs = parseInt(prompt("Ingrese la cantidad de CDs vendidos:"));

// Validar que la cantidad sea un número válido
if (isNaN(cantidadCDs) || cantidadCDs <= 0) {
  alert("Por favor, ingrese una cantidad válida de CDs vendidos.");
} else {
  var precioUnitario;

  // Determinar el precio unitario basado en la cantidad de CDs vendidos
  if (cantidadCDs >= 1 && cantidadCDs <= 9) {
    precioUnitario = 10;
  } else if (cantidadCDs >= 10 && cantidadCDs <= 99) {
    precioUnitario = 8;
  } else if (cantidadCDs >= 100 && cantidadCDs <= 499) {
    precioUnitario = 7;
  } else {
    precioUnitario = 6;
  }

  // Calcular el precio total para el cliente
  var precioTotal = precioUnitario * cantidadCDs;

  // Calcular la ganancia para el vendedor (8.25% de la venta)
  var gananciaVendedor = 0.0825 * precioTotal;

  // Mostrar el precio total para el cliente y la ganancia para el vendedor
  console.log("El precio total para el cliente es: $" + precioTotal.toFixed(2));
  console.log("La ganancia para el vendedor es: $" + gananciaVendedor.toFixed(2));
}

</script>
