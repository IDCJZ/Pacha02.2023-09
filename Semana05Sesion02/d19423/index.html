<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="nombre_aerolinea"></h1>
    <h2 id="ubicacion"></h2>

    <div id="div_reserva" style="display: none;">

        <label for="">Origen:</label>
        <label for="" id="origen"></label>
        <br>
        <label for="">Nombre:</label>
        <label for="" id="nombre_ori"></label>
        <br>
        <label for="">Apellidos:</label>
        <label for="" id="apellidos_ori"></label>
        <br>
        <label for="">Destino:</label>
        <label for="" id="destino"></label>
        <br>
        <label for="">Nombre:</label>
        <label for="" id="nombre_dest"></label>
        <br>
        <label for="">Apellidos:</label>
        <label for="" id="apellidos_dest"></label>
        <br>
        <label for="">Fechas:</label>
        <label for="" id="fechas"></label>
        <br>
        <label for="">Vuelo de Salida:</label>
        <label for="" id="avion_ida"></label>
        <br>
        <label for="">Vuelo de Retorno:</label>
        <label for="" id="avion_vuelta"></label>
    </div>

    <button id="reservar">Reservar</button>
    <script src="script.js"></script>
    <script>
        
        
        let ubicacionPagina;
        const funcionInit = () =>
        {
            if (!"geolocation" in navigator) {
                return alert("Tu navegador no soporta el acceso a la ubicación. Intenta con otro");
            }

            const onUbicacionConcedida = ubicacion => {
                console.log("Tengo la ubicación: ", ubicacion);
                ubicacionPagina = ubicacion;
            }

            const onErrorDeUbicacion = err => {
                console.log("Error obteniendo ubicación: ", err);
            }

            const opcionesDeSolicitud = {
                enableHighAccuracy: true, // Alta precisión
                maximumAge: 0, // No queremos caché
                timeout: 5000 // Esperar solo 5 segundos
            };
            // Solicitar
            navigator.geolocation.getCurrentPosition(onUbicacionConcedida, onErrorDeUbicacion, opcionesDeSolicitud);
            
            
        };
        funcionInit();
        let parametros = {
                Nombre: "JetSmart",
                Ubicacion: ubicacionPagina
            }
        Aerolinea.init(parametros)
    </script>
</body>

</html>
