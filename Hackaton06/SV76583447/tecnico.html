<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-5">
        <div id="clientes">
            <div id="operacion-reporte">
                <button class="btn btn-primary mb-3" type="submit" id="reporte">Filtrar reporte</button>
                <input type="text" class="form-control mb-3" id="filtrar" placeholder="Ingresar imei">  
            </div>
            <h1 class="mb-3">Clientes</h1>
            <table class="table">
            <thead>
            <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Dni</th>
            </tr>
            </thead>
            <tbody id="tabla-clientes">
                
            </tbody>
            </table>
        </div>
        <div id="telefono">
          <h1 class="mb-3 mt-3">Telefonos</h1>
          <table class="table">
          <thead>
            <tr class="table-dark">
              <th scope="col">ID</th>
              <th scope="col">Marca</th>
              <th scope="col">Sistema Operativo</th>
              <th scope="col">Imei</th>
              <th scope="col">N_serie</th>
              <th scope="col">Autorizacion</th>
              <th scope="col">Estado</th>
              <th scope="col">N_revisiones</th>
              <th scope="col">Diagnostico</th>
              <th scope="col">Dni</th>
              <th scope="col">Tecnico</th>
            </tr>
          </thead>
          <tbody id="tabla-telefonos">
            
          </tbody>
          </table>
        </div>
        <h1 class="mb-3 mt-3">Pagos</h1>
        <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">N_serie</th>
            <th scope="col">Diagnostico</th>
            <th scope="col">Costo</th>
            <th scope="col">Cancelado</th>
          </tr>
        </thead>
        <tbody id="tabla-pagos">
          
        </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
