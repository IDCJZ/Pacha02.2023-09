<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación de API - Tienda Virtual</title>
    <!-- Enlace a Swagger UI CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.52.3/swagger-ui.css">
</head>
<body>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@3.52.3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.52.3/swagger-ui-standalone-preset.js"></script>

    <script>
        window.onload = function() {
            // Configuración de Swagger UI
            const ui = SwaggerUIBundle({
                url: "https://ruta-de-tu-api/swagger.json", 
                dom_id: "#swagger-ui",
                presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                layout: "BaseLayout",
                deepLinking: true
            });

            
            document.title = "Documentación de API - Tienda Virtual";
        };
    </script>







</body>
</html>
